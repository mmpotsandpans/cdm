    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="နွေဦးတော်လှန်ရေးသူရဲကောင်းများကို မှတ်တမ်းတင်ခြင်း"
    />
    <meta name="thumbnail" content="/meta.jpg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="canonical" href="https://www.heroesofmyanmar.com/">

      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    <title>Fallen Heroes of Myanmar</title>
    <!-- https://developers.google.com/analytics/devguides/collection/gtagjs/custom-dims-mets -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RBM1884795"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RBM1884795', {
        'send_page_view': false,
        'custom_map': {
          'dimension1': 'locale'
        }
      });
    </script>
    <style>
      html {
        overflow: hidden;
      }
      body.loading {
        background-color: rgba(0, 0, 0, 0.8);
        overflow: hidden;
        font: 5vw/100vh "Padauk";
        text-align: center;
        color: transparent;
        backface-visibility: hidden;
      }

      .letter-animation {
        display: none;
      }

      body.loading .letter-animation {
        display: block;
      }

      .letter-animation span {
        display: inline-block;
        text-shadow: 0 0 0 orange;
        animation: smoky 10s 1s both;
        animation-iteration-count: infinite;
      }

      .letter-animation span:nth-child(even) {
        animation-name: smoky-mirror;
        animation-iteration-count: infinite;
      }

      @keyframes smoky {
        60% {
          text-shadow: 0 0 40px whitesmoke;
        }
        to {
          transform: translate3d(100vw, -10rem, 0) rotate(-40deg) skewX(70deg) scale(1.5);
          text-shadow: 0 0 20px whitesmoke;
          opacity: 0;
        }
      }
      @keyframes smoky-mirror {
        60% {
          text-shadow: 0 0 40px whitesmoke;
        }
        to {
          transform: translate3d(100vw, -10rem, 0) rotate(-40deg) skewX(-70deg) scale(2);
          text-shadow: 0 0 20px whitesmoke;
          opacity: 0;
        }
      }
      .letter-animation span:nth-of-type(1) {
        animation-delay: 1.1s;
      }

      .letter-animation span:nth-of-type(2) {
        animation-delay: 1.2s;
      }

      .letter-animation span:nth-of-type(3) {
        animation-delay: 1.3s;
      }

      .letter-animation span:nth-of-type(4) {
        animation-delay: 1.4s;
      }

      .letter-animation span:nth-of-type(5) {
        animation-delay: 1.5s;
      }

      .letter-animation span:nth-of-type(6) {
        animation-delay: 1.6s;
      }

      .letter-animation span:nth-of-type(7) {
        animation-delay: 1.7s;
      }

      .letter-animation span:nth-of-type(8) {
        animation-delay: 1.8s;
      }

      .letter-animation span:nth-of-type(9) {
        animation-delay: 1.9s;
      }

      .letter-animation span:nth-of-type(10) {
        animation-delay: 2s;
      }
    </style>
  </head>
  <body class='loading'>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class='letter-animation'>
      <span>နွေ</span><span>ဦး</span><span>တော်</span><span>လှန်</span><span>ရေး</span><span>&nbsp;</span><span>အာ</span><span>ဇာ</span><span>နည်</span><span>များ</span>
    </div>

    -->
  </body>
</html>
